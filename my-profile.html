  <main role="main" class="pb-5">
    <div class="text-center p-4">
      <h2>Mi perfil</h2>
    </div>
    <div class="container">
      <form class="profile">
        <a href="https://imgbb.com/"><img id="happyface" class="profileImage" crossorigin="anonymous"
            src="https://i.ibb.co/RTwnhwS/C62-M7-Av-U4-AMNPs-Q.jpg" alt="C62-M7-Av-U4-AMNPs-Q" border="0"></a><br />
        <div class="row container">
          <div class="col-sm"><label for="inputFName"><b>Primer nombre*</b></label></div>
          <div class="col-sm"><input type="text" id="inputFName" class="form-control" value="" required
              oninvalid="invalidData(this.id)" oninput="inputData(this.id)"></div>
          <div class="col-sm"><label for="inputSName"><b>Segundo nombre</b></label></div>
          <div class="col-sm"><input type="text" id="inputSName" class="form-control" value=""></div>
        </div>
        <hr>
        <div class="row container">
          <div class="col-sm"><label for="inputFSurname"><b>Primer apellido*</b></label></div>
          <div class="col-sm"><input type="text" id="inputFSurname" class="form-control" value="" required
              oninvalid="invalidData(this.id)" oninput="inputData(this.id)"></div>
          <div class="col-sm"><label for="inputSSurname"><b>Segundo apellido</b></label></div>
          <div class="col-sm"><input type="text" id="inputSSurname" class="form-control" value=""></div>
        </div>
        <hr>
        <label for="inputEmail"><b>Correo electrónico*</b></label>
        <input type="email" id="inputEmail" class="form-control" value="" required oninvalid="invalidData(this.id)"
          oninput="inputData(this.id)">
        <hr>
        <label for="inputPhone"><b>Número de teléfono*</b></label>
        <input type="number" id="inputPhone" class="form-control" value="" required oninvalid="invalidData(this.id)"
          oninput="inputData(this.id)">
        <hr>
        <label for="inputWebsite"><b>Sitio web</b></label>
        <input type="text" id="inputWebsite" class="form-control" value="">
        <hr>
        <p><b>Género</b></p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Masculino</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Femenino</label><br>
        <input type="radio" id="nogender" name="gender" value="nogender">
        <label for="nogender">Sin especificar</label>
        <hr>
        <label for="inputBirthday"><b>Cumpleaños</b></label>
        <input type="date" id="inputBirthday" class="form-control" min='1900-01-01' value=""
          oninvalid="invalidData(this.id)" onsubmit="submitData(this.id)">
        <hr>
        <label for="inputBiography"><b>Acerca de ti</b></label>
        <textarea id="inputBiography" class="form-control"></textarea>
        <hr>
        <input type="submit" class="btn btn-primary" id="submitProfile" value="Guardar">
        <input type="button" class="btn btn-secondary" id="cancelSubmitProfile" value="Cancelar">
      </form>
    </div>
